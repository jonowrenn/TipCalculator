<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Tip Calculator</h2>
        <form id="tipForm">
            <div class="form-group">
                <label for="totalBill">What is the total bill?</label>
                <input type="number" id="totalBill" placeholder="Total Bill">
            </div>
            <div class="form-group">
                <label for="tipPercentage">What % tip would you like to give?</label>
                <input type="number" id="tipPercentage" placeholder="% Tip">
            </div>
            <div class="form-group">
                <label for="numberOfPeople">How many people are splitting the bill?</label>
                <input type="number" id="numberOfPeople" placeholder="Number of People">
            </div>
            <button type="button" onclick="calculateTip()">Calculate</button>
        </form>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
